<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>



<body>
    <input type="text" id="code1">
    <input type="text" id="code2">
    <input type="text" id="code3">
<br>

<input type="button" onClick= "crack()" value="Try Code">
<br>

<div id="output"></div>
<script>
var cCode=[]
var count=0;
var output=document.getElementById("output")
var c1=document.getElementById("code1")
var c2=document.getElementById("code2")
var c3=document.getElementById("code3")

for (var x=0; x<3;x++){
    cCode.push(Math.floor(Math.random()*9))
}
//output.innerHTML +=cCode + "<br>";

function crack(){
    count=0;
    var guess=[c1.value, c2.value, c3.value]
    for(var x=0;x < cCode.length;x++){
        output.innerHTML += checkNum(guess[x],cCode[x])
    }
    if (count==3){
        output.innerHTML+= " You guessed it <br>"
    }
    else{
        output.innerHTML +="<br>"
    }
}

function checkNum(a,b){
    if(a>b){
        return "L"
    }
    if(a<b){
        return "H"
    }

    if(a==b){
        count++
        return a
    }
}

</script>

</body>



</html>
