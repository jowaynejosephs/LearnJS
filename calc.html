<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Calculator</title>
</head>
<body>
   First: <input type="text" id="num1">
   Second: <input type="text" id="num2"> <br>

    <br>

   
   <input type="button" onClick="addBy()" value="Add">
   <input type="button" onClick="subBy()" value="Subtract">
   <input type="button" onClick="multiplyBy()" value="Multiply">
   <input type="button" onClick="divideBy()" value="Divide">
   <div id="output"></div>

<script>
var output=document.getElementById("output")
var num1=document.getElementById("num1")
var num2=document.getElementById("num2")



function addBy(){
   var a = num1.value + "+" + num2.value
   var b = Number(num1.value) + Number(num2.value)
  outHTML(a,b)
  
}

function subBy(){
   var a = num1.value + "-" + num2.value
   var b = Number(num1.value) - Number(num2.value)
  outHTML(a,b)
  
}

function multiplyBy(){
   var a = num1.value + "*" + num2.value
   var b = Number(num1.value) * Number(num2.value)
  outHTML(a,b)
  
}

function divideBy(){
   var a = num1.value + "/" + num2.value
   var b = Number(num1.value) / Number(num2.value)
  outHTML(a,b)
  
}



function outHTML(a,b){
    output.innerHTML+=a+ "="+ b + "<br>"
}

</script>

</body>
</html>
