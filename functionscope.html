<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function Scope</title>
</head>
<body>
    <div id="output"></div>

<script>
    var outsideFun="outside" //this is a global function

    function myFun(){
     var insideFun="inside"  //local function
     console.log(outsideFun)
     console.log(insideFun)
    }

    myFun()
    console.log(outsideFun)
     console.log(insideFun)

</script>
    
</body>
</html>
